<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <div class="card-header">Template Driven Form</div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
                    <div class="mb-2">
                        <label>Title</label>
                        <select name="title" class="form-control" ngModel>
                            <option value=""></option>
                            <option value="Mr">Mr</option>
                            <option value="Mrs">Mrs</option>
                            <option value="Miss">Miss</option>
                            <option value="Ms">Ms</option>
                        </select>
                    </div>
                    <div ngModelGroup="fullName">
                        <div class="mb-2">
                            <label>First Name</label>
                            <input type="text" name="firstName" class="form-control" [(ngModel)]="model.fname" required #fname="ngModel">
                            <!-- <div *ngIf="myForm.form.get('firstName').invalid && myForm.form.get('firstName').touched">
                                <span>First Name is a required field</span>
                            </div> -->
                        </div>
                        <div class="mb-2">
                            <label>Last Name</label>
                            <input type="text" name="lastName" class="form-control" [(ngModel)]="model.lname">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label>Email</label>
                        <input type="text" name="email" class="form-control" ngModel required email>
                    </div>
                    <div class="d-flex mb-2">
                        <div class="col me-1">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" ngModel>  
                        </div>
                        <div class="col">
                            <label>Confirm Password</label>
                            <input type="password" name="confirmPassword" class="form-control" ngModel> 
                        </div>
                    </div>
                    <div class="form-check mb-2">
                        <input type="checkbox" name="acceptTerms" id="acceptTerms" class="form-check-input" ngModel>
                        <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary me-2" type="submit">Register</button>
                        <button class="btn btn-secondary" type="reset">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
