<div class="d-flex justify-content-center">
    <div class="card m-3 my-form" [ngClass]="formstatus">
            <h5 class="card-header">Reactive Form</h5>
            <div class="card-body">
                <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
                    <div formGroupName="personalDetails">
                        <div class="row">
                            <div class="form-group col-2">
                                <label>Title</label>
                                <select class="form-control">
                                    <option *ngFor="let title of titles">{{title}}</option>
                                </select>
                            </div>
                            <div class="form-group col-5">
                                <label>First Name</label>
                                <input type="text" class="form-control" formControlName="firstName"/>
                                <div>
                                    <span  *ngIf="reactiveForm.get('personalDetails.firstName').errors?.['required']">First Name is a required field</span>
                                    <span *ngIf="reactiveForm.get('personalDetails.firstName').errors?.['noSpaceAllowed']">Space is not allowed</span>
                                </div>
                            </div>
                            <div class="form-group col-5">
                                <label>Last Name</label>
                                <input type="text" class="form-control" formControlName="lastName"/>
                       
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" formControlName="email"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password"/>
                        </div>
                        <div class="form-group col">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" formControlName="confirmPassword"/>
                   
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="acceptTerms" class="form-check-input" formControlName="tnc"/>
                        <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                   </div>


                   <div formArrayName="interests">
                        <div *ngFor="let interest of reactiveForm.get('interests')['controls']; index as i">
                            <label for="">Area of Interest</label>
                            <input type="text" class="form-control" formControlName="{{i}}">
                        </div>
                   </div>

                   <button class="btn btn-primary" (click)="addFormArray()">Add +</button>

                    <div class="text-center">
                        <button class="btn btn-primary me-1" type="submit">Register</button>
                        <button class="btn btn-secondary" type="reset">Clear</button>
                    </div>
                </form>
            </div>
    </div>
</div>
